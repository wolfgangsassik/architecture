name: Build and deploy

on:
  push:
    branches:
      - main

env:
  STRUCTURIZR_BUILDER_IMAGE: docker.io/structurizr/cli:latest
  SPHINX_BUILDER_IMAGE: ghcr.io/wolfgangsassik/sphinx-builder:latest

jobs:
  structurizr-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Pull
        run: docker pull ${STRUCTURIZR_BUILDER_IMAGE}
      - name: Build
        run: |
          for FILE in workspaces/*.dsl; do \
            docker run --rm -u 1001 -v ./workspaces/:/usr/local/structurizr/ ${STRUCTURIZR_BUILDER_IMAGE} \
              export -workspace $(basename $FILE) -format plantuml -output ./_build/$(basename -s .dsl $FILE) \
          done
      - name: Upload structurizr-build artifact
        uses: actions/upload-artifact@v4
        with:
          name: structurizr-build
          path: ./_build/
  sphinx-build:
    needs: structurizr-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download structurizr-build artifact
        uses: actions/download-artifact@v4
        with:
          name: structurizr-build
          path: ./docs/workspaces/
      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull
        run: docker pull ${SPHINX_BUILDER_IMAGE}
      - name: Build
        run: docker run --rm -u 1001 -v ./docs/:/docs/ ${SPHINX_BUILDER_IMAGE} make html
      - name: Fix permissions
        run: |
          chmod -c -R +rX "./docs/_build/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_build/html/
  deploy:
    needs: sphinx-build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
